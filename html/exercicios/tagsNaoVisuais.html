<h1>Tags não visuais</h1>

<!-- TAGS famosas:
Div -> divisão ou sessão. Padrão "Block"
Span -> usado para agrupar elementos em um trecho de texto. Padrão "inline". -->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
